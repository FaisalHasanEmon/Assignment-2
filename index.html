<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body class="work-sans-font">
    <!-- Header Section Starts -->
    <header class="header-container">
        
        <nav>
            <!-- Navbar -->
            <section class="nav-container display-flex max-width container-center">
                <div class="nav-name orange"><h1>Fitness</h1></div>
                <div class="nav-btn display-flex">
                    <button class="nav-button white" id="home-bg">Home</button>
                    <button class="nav-button white">Service</button>
                    <button class="nav-button white">Contact</button>
                    <button class="nav-button white">About</button>
                </div>
                <div class="ham-btn"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>   
            </section>
            <!-- Banner -->
            <section class="banner-container max-width container-center display-flex">
                <div class="banner-text">
                    <h1 class="title">Get body in <br><span id="shape">shape</span> & stay <br>healthy</h1>
                    <p class="title-content off-white">Elevate your fitness journey with personalized training and <br> cutting-edge equipment. Commit to a healthier you in a supportive <br> and energizing gym environment.</p>
                    <div class="banner-btn">
                        <button class="btn">Join Club Now!</button>
                        <button class="btn" id="download">Download App</button>
                    </div>
                </div>
                <div class="banner-image">
                    <!-- <img src="assets/images2.png" alt=""> -->
                    <div class="banner-card-1">
                        <div class="white">
                            <p id="five-hundred">500+</p>
                            <p class="off-white tutorial">Free Workout Videos</p>
                        </div>
                    </div>
                    <div class="banner-card-2 display-flex">
                        <div id="red-circle"></div>
                        <div class="white">
                            <p id="three-fifty">350+</p>
                            <p class="tutorial off-white">Video Tutorial</p>
                        </div>
                    </div>
                </div>
            </section>
        </nav>
    </header>
    <!-- Header Section Ends -->
    <main></main>
    <footer></footer>
